<html lang="en">
<Cabeça>
    <meta charset="UTF-8">
    <meta nome="viewport" conteúdo="largura=largura do dispositivo, escala inicial=1,0">
    <título>Documento</título>

<Corpo>
    <Script>

        cálculo de funçãoPizza(custo, valorVenda, nome) {

            var calculoImposto = valorVenda * 0,089;
            var lucroLiquido = valorVenda - cálculoImposto - custo;

            documento. escrever("Para a pizza de " + nome + " o lucro liquido é de R$ " 
            + lucroLiquido + " e o imposto é de R$ " + cálculoImposto. toFixed(2))
        }

        cálculoPizza(10, 30, "calabresa")

    </Script>
    
</Corpo>
</Html>
